<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Rock-paper-scrissors</title>

</head>
<body>
    <h2>Rock, paper, scrissors. Which will it be ?!</h2>
    <div class="info">
        <p class="message">In order to play the game, press on any of the buttons below!</p>
        <div class="score-table">
            <p class="playerScore">You: 0</p>
            <p class="computerScore">Computer: 0</p>
        </div>
        <button class="reset">Play again!</button>
    </div>
    
    <h3>Choose your weapon!</h3>
    
    <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scrissors</button>
    </div>

    
</body>
<script src="script.js"></script>
</html>
